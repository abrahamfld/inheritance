<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .app-list {
            list-style-type: none;
            padding: 0;
        }
        .app-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .app-item:hover {
            background-color: #e9f7ef;
            transform: translateX(5px);
        }
        .app-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }
        .app-link:hover {
            color: #4CAF50;
        }
        .app-description {
            color: #666;
            margin-top: 8px;
            font-size: 0.95em;
        }
        .last-updated {
            font-size: 0.85em;
            color: #888;
            font-style: italic;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Inheritance Document Templates</h1>
    
    <ul class="app-list">
        <li class="app-item">
            <a href="https://abrahamfld.github.io/inheritance/firstformat" class="app-link">First Format Template</a>
            <div class="app-description">Standard inheritance document template with editable fields</div>
        </li>
        
        <!-- Add more apps as needed -->
        <!--
        <li class="app-item">
            <a href="https://abrahamfld.github.io/inheritance/secondformat" class="app-link">Second Format Template</a>
            <div class="app-description">Alternative format for inheritance documents</div>
        </li>
        -->
    </ul>

    <div class="last-updated">Last updated: June 2023</div>
</body>
</html>
